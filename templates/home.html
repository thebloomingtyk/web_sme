{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>The Home Template</h1>
{% if user.is_authenticated %}
Hi {{user.username}}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
<p><a href="/users/password_change">Change password</a></p>
{% else %}
<p>You are not logged in</p>
<p><a href="{% url 'login' %}">Log In</a>
</p>
<p><a href="{% url 'signup' %}">Sign Up</a>
</p>
{% endif %}
{% endblock content %}
