<!-- inventory_app/templates/inventory_app/category_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ category }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <p><a href="{% url 'category_list' %}">Cancel</a></p>
</body>
</html>
