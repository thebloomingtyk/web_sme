<!-- inventory_app/templates/inventory_app/category_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if not form.instance.pk %}Add{% else %}Edit{% endif %} Category</title>
</head>
<body>
    <h1>{% if not form.instance.pk %}Add{% else %}Edit{% endif %} Category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <p><a href="{% url 'category_list' %}">Back to Category List</a></p>
</body>
</html>
