<!-- inventory/templates/inventory/inventory_item_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{{ item.sku }}</h2>
  <p>Description: {{ item.description }}</p>
  <p>Stock Level: {{ item.stock_level }}</p>
  <!-- Display other item details -->
  <a href="{% url 'inventory_item_update' item.pk %}">Edit</a>
{% endblock %}
